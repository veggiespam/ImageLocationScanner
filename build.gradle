plugins {
    id 'java'
}

// Burp on the Mac ships with Java v22 (aka binary version 66).  Thus, set 22 or earlier to compile.
// I have OpenJDK 21 LTS. 
java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(21))
  }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extender:burp-extender-api:2.3'
    compileOnly 'com.drewnoakes:metadata-extractor:2.19.0'
    implementation 'com.drewnoakes:metadata-extractor:2.19.0'
    implementation 'net.portswigger.burp.extender:burp-extender-api:2.3'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task fatJar(type: Jar) {
    //baseName = project.name + '-all'
    //baseName = 'ils-all'
    //from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    //with jar
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
